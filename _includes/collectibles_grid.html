      <div class="g-4 justify-content-center row row-cols-lg-3 row-cols-md-2"> 
        {% for c in site.collectibles %}
            {% if c.tags contains 'creation' %}

            <div> 
                <div class="bg-gradient bg-opacity-75 bg-white overflow-hidden rounded-1"> 
                <div class="position-relative">
                    <a href="{{ site.baseurl }}{{ c.collectible_url }}"><img src="{{ site.baseurl }}{{ c.image }}" class="img-fluid w-100" alt="..." width="480" height="360"/></a>
                </div>
                <div class="p-3 p-sm-4 pb-4 pe-3 pe-sm-4 ps-3 ps-sm-4 pt-4">
                    <div class="align-items-center d-flex justify-content-between">
                    <div>
                        <h3 class="fw-bold h5 mb-0"><a href="{{ site.baseurl }}{{ c.collectible_url }}" class="link-secondary text-decoration-none">{{ c.title }}</a></h3>
                    </div>
                    <div><a href="#" aria-label="Add to favorite" class="link-secondary"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="2em" height="2em" class="d-block">
                            <path d="M12.001 4.529c2.349-2.109 5.979-2.039 8.242.228 2.262 2.268 2.34 5.88.236 8.236l-8.48 8.492-8.478-8.492c-2.104-2.356-2.025-5.974.236-8.236 2.265-2.264 5.888-2.34 8.244-.228zm6.826 1.641c-1.5-1.502-3.92-1.563-5.49-.153l-1.335 1.198-1.336-1.197c-1.575-1.412-3.99-1.35-5.494.154-1.49 1.49-1.565 3.875-.192 5.451L12 18.654l7.02-7.03c1.374-1.577 1.299-3.959-.193-5.454z"/>
                        </svg></a>
                    </div>
                    </div>
                    <hr/>
                    <div class="align-items-center d-flex justify-content-between">
                    <div><a class="align-items-center d-inline-flex fst-italic gap-2 small text-decoration-none" href="{{ c.creator_url }}"><img src="{{ c.creator_image }}" class="border border-3 border-secondary rounded-circle" width="36" height="36" alt="Author image"/>
                      
                      {% if c.creator %}
                      <span class="text-muted">Created by {{ c.creator_name }}</span>
                      {% else %}
                      <span class="text-muted">Owned by {{ c.creator_name }}</span>
                      {% endif %}
                  
                    
                    </a>
                    </div>
                    </div>
                </div>                 
                </div>               
            </div>
            {% endif %}            
        {% endfor %}
